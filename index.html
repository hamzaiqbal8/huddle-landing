<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="website logo">
        </header>
        <main>
            <div class="illustration">
                <img src="images/illustration-mockups.svg" alt="illustration mockups">
            </div>
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <a href="#">Register</a>
            </div>
        </main>
        <footer>
            <div class="icons">
                <a href="#facebook" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#x" aria-label="x"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#instagram" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </body>
</html>
